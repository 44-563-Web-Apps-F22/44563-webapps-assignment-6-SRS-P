 <title>Musician srs</title>

<body>

<h2>Musician guess by Siva Ram Sai Paruchuri</h2>

<form>
    <label for="form1_pname">Enter the secret musician name </label>
    <input type ="password" id="form1_pname" name="form1_name" min=10 max=50 step=2 value="John Lennon"> <br>
    <label for="form1_guess">Guess the musician </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>



<script>

    let wrong = 0;
    let correct = 0;
function checkGuess(){
console.log("Getting form values")
name = document.getElementById("form1_pname").value
guess = document.getElementById("form1_guess").value
out = document.getElementById("result")
if(name==guess){
    alert("You got it right")
    correct=correct+1
    out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
} else {
    alert("Wrong Musician")
    wrong=wrong+1
    out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
}

}

</script>
